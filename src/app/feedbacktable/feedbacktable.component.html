<header>
<nav class="navbar sticky-top navbar-light conteiner">
  <a class="navbar-brand logo" routerLink="/">На главную</a>
</nav>
</header>
<div class="container">
<h2>Система рейтинга</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Рейтинг </th>
      <td mat-cell *matCellDef="let row"> {{row.stars}} </td>
    </ng-container>
    <ng-container matColumnDef="feedback">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отзыв </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
