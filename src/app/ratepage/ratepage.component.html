<header>
  <div class="container-fluid head p-0 m-0">
    <div class="row">
      <div class="col-12">
        <div class="conteiner">
          <a class="logo" routerLink="/">{{book.name}}</a>
        </div>
      </div>
    </div>
  </div>
</header>
<section>
  <fieldset [formGroup]="feedbakerProduct">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="starsandbtn">
        <star-rating [value]="book.star" [totalstars]="5" checkedcolor="#FFC700" formControlName="stars"
                     uncheckedcolor="#D9D9D9" size="38" class="star" [readonly]="false"></star-rating><!--я без понятия как их адаптировать-->
        <button (click)="addfeedback()">Оставить отзыв</button>
        </div>
      </div>
      <div class="col-8">
          <textarea formControlName="description" placeholder="Введите текст..."></textarea>
    </div>
  </div>
  </div>
  </fieldset>
</section>
